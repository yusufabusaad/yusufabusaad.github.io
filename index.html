<!DOCTYPE html>
<html lang="he" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,, maximum-scale=1.0, user-scalable=no">
       
        <link rel='manifest' href='manifest.json'>
        <link rel="apple-touch-icon" href="android/android-launchericon-48-48.png" />
        <link rel="apple-touch-icon" href="android/android-launchericon-72-72.png"/>
        <link rel="apple-touch-icon" href="android/android-launchericon-96-96.png" />
        <link rel="apple-touch-icon" href="android/android-launchericon-144-144.png" />
        <link rel="apple-touch-icon" href="android/android-launchericon-192-192.png" />
        <link rel="apple-touch-icon" href="android/android-launchericon-512-512.png" />
        <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
        <script>
          // Registering our Service worker
          if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js', { scope: '' })
          }
        </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@200&display=swap');
        *{
            font-family: 'Heebo', sans-serif;
            padding: 0px;
            margin: 0px;
        }
       
       
         </style>
    
        <title>App</title>
    </head>
<body>
    <div>
        <header class="box">
            <h2 class="title is-4"><span class="mx-1"><i class="fas fa-home"></i></span>מערכת</h2>
        </header>
        <div class="" style="padding-bottom: 60px;">
                <form>
                  <div class="field m-3">
                      <div class="label"> ת.ז עובד</div>
                      <div class="control">
                        <input id="idNumber" type="number" class="input is-link" placeholder="ת.ז" required>
                      </div>
                  </div>
                 
                      <div class="field m-3">
                        <div class="label">ישוב</div>
                        <div class="control">
                          <div class="select is-info is-fullwidth">
                            <select id="Lname" required>
                              <option>תבחר ישוב</option>
                              <option>לקיה</option>
                              <option>שגב שלום</option>
                              <option>חורה</option>
                              <option>תל שבע</option>
                              <option>רהט</option>
                              <option>כסייפה</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    <!---->
                    <div class="filed m-3">
                      <div class="label">שכונה</div>
                      <div class="control">
                        <input id="Lnumber" type="number" class="input is-link" placeholder="שכונה" required>
                      </div>
                    </div>
                    <div class=" filed  m-3">
                        <div class="label">מספר בור</div>
                        <div class="control">
                          <input id="Hnumber" type="number" class="input is-link" placeholder="מספר בור" required>
                        </div>
                    </div>
                    <div class="filed m-3">
                        <div class="label">מיקום</div>
                        <div class="control">
                          <div class="columns is-mobile">
                              <div class="column is-9">
                                <input id="MAP" type="text" class="input is-success" placeholder="מיקום">
                              </div>
                              <div class="column is-3">
                                <button id="getLocation" class="button is-warning  is-fullwidth"><span class="mx-1 mt-1"> <i class="fas fa-map-marker-alt"> </i></span></button>
                              </div>
                          </div>
                        </div>
                    </div>

                    <div id="googleMap"  class="block">

                    </div>
                    <div class="block file is-success m-3">
                        <label class="file-label">
                          <input id="file-input" class="file-input" multiple="multiple" type="file">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-cloud-upload-alt"></i>
                            </span>
                            <span class="file-label">
                              העלאת תמונה  
                            </span>
                          </span>
                        </label>
                      </div>
                      <div class="block m-3 pb-4" id="preview" style="display:flex; flex-direction:row; flex-wrap:wrap;"></div>
                      <div class="has-background-link-light has-text-left" style="position:fixed; width: 100% ;bottom: 0; padding:20px ;">
                        <input id="insert" type="submit" class="button is-info is-rounded " value="שמור">
                        <input id="clearInput" type="button" class="button is-danger is-rounded" value="ביטול">
                      </div>
                   
                </form>
            </h1>
        </div>
    </div>
   
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-storage.js"></script> 
     <script src="app.js"></script>

</body>
</html>
